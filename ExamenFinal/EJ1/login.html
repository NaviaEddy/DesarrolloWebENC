<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        h2 {
            text-align: center;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #teclado {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
            margin-bottom: 15px;
        }

        .key {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .key:hover {
            background-color: #45a049;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #005680;
        }
    </style>
</head>
<body>

    <h2>Iniciar Sesión</h2>
    
    <form action="autenticar.php" method="post">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario">
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" readonly>

        <div id="teclado">
            <div class="key" onclick="addCharacter('1')">1</div>
            <div class="key" onclick="addCharacter('2')">2</div>
            <div class="key" onclick="addCharacter('3')">3</div>
            <div class="key" onclick="addCharacter('4')">4</div>
            <div class="key" onclick="addCharacter('5')">5</div>
            <div class="key" onclick="addCharacter('6')">6</div>
            <div class="key" onclick="addCharacter('7')">7</div>
            <div class="key" onclick="addCharacter('8')">8</div>
            <div class="key" onclick="addCharacter('9')">9</div>
            <div class="key" onclick="addCharacter('0')">0</div>
            <div class="key" onclick="addCharacter('A')">A</div>
            <div class="key" onclick="addCharacter('B')">B</div>
            <div class="key" onclick="addCharacter('C')">C</div>
            <div class="key" onclick="del()">DEL</div>
            <div class="key" onclick="AC()">AC</div>
        </div>

        <button type="submit">Iniciar Sesión</button>
    </form>

    <script>
        function addCharacter(char) {
            document.getElementById('password').value += char;
        }

        function del() {
            Password = document.getElementById('password').value;
            document.getElementById('password').value = Password.slice(0, -1);
        }

        function AC() {
            document.getElementById('password').value = "";
        }

    </script>
</body>
</html>
