<body>
    <div class="container_1" style="display: flex; flex-direction: column; text-align: center;">
        <h1>EJERCICIO 3</h1>
        <h2>Realizar un programa en javascript que lea un numero entero y devuelve como resultado una cadena de texto
            que indica si el número es par o impar. Mostrar por pantalla el resultado devuelto por la función.</h2>
    </div>
</body>
<script>

    function Paridad(numero) {
        if (numero % 2 === 0) {
            return "El número es par";
        } else {
            return "El número es impar";
        }
    }

    var numero = parseInt(prompt("Introduce un número entero:"));
    var resultado = Paridad(numero);
    alert(resultado);
  

</script>
