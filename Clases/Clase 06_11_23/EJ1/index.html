<!-- 2. Al Presionar en pregunta 2 en el id=”titulo” 
    coloca el texto “Pregunta 2 DOM en Javascript” ,  
    crear dos cuadros de texto y un botón que diga filas, 
    columnas y dibujar en el id=contenido . 
    Al presionar el botón dibujar dibuja una tabla del tamaño indicado con bordes. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="cont1">
                <input type="button" class="button1" value="Pregunta 1">
            </div>

            <div class="cont2">
                <input type="button" class="button2" value="Pregunta 2" onclick="mostrar()">
            </div>

            <div class="cont3">
                <input type="button" class="button3" value="Pregunta 3" onclick="mostrar2()">
            </div>

            <div class="cont4">
                <input type="button" class="button4" value="Pregunta 4">
            </div>
        </div>
        <div class="cont4" id="titulo"></div>
        <div class="cont5" id="contenido"></div>

    </div>

    <script>

        function mostrar() {
            var cont = document.getElementById("titulo");
            cont.innerHTML = "";
            cont.innerHTML = "Pregunta 2 DOM en Javascript";
            var con2 = document.getElementById("contenido");
            con2.innerHTML = "";
            con2.innerHTML = `<label>Filas</label>
            <input type:text id="fila">
            <label>Columnas</label>
            <input type:text id="columna">
            <input type="button" value="Enviar" onclick="generar()">`;
        }


        function generar() {
            var n1 = parseInt(document.getElementById("fila").value);
            var n2 = parseInt(document.getElementById("columna").value);
            var tablaContainer = document.getElementById("contenido");
            tablaContainer.innerHTML = '';

            const tabla = document.createElement('table');
            tabla.style.border= "1px solid black";
            for (let i = 0; i < n1; i++) {
                const fila = document.createElement('tr');
                for (let j = 0; j < n2; j++) {
                    const celda = document.createElement('td');
                    celda.innerHTML = "Hola mundo";
                    celda.style.border = "1px solid black";
                    fila.appendChild(celda);
                }
                tabla.appendChild(fila);
            }

            tablaContainer.appendChild(tabla);
        }



        function mostrar2() {
            var cont = document.getElementById("titulo");
            var con2 = document.getElementById("contenido");
            cont.innerHTML = "";
            con2.innerHTML = "";
            cont.innerHTML = "Pregunta 3 Insertar en fetch";

        }

    </script>

</body>

</html>
